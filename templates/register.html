{% extends 'base.html' %}

{% block title %}User Registration - PropertyChain{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Register New Account</h2>
                    <form method="POST" action="{{ url_for('register') }}">
                        <div class="form-group">
                            <label for="full_name">Full Name</label>
                            <input type="text" class="form-control" id="full_name" name="full_name" required>
                        </div>
                        <div class="form-group">
                            <label for="customer_key">Customer Key</label>
                            <input type="text" class="form-control" id="customer_key" name="customer_key" required>
                        </div>
                        <div class="form-group">
                            <label for="pan">PAN Number</label>
                            <input type="text" class="form-control" id="pan" name="pan" required>
                        </div>
                        <div class="form-group">
                            <label for="aadhar">Aadhaar Number</label>
                            <input type="text" class="form-control" id="aadhar" name="aadhar" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div style="position: relative;">
                                <input type="password" class="form-control" id="password" name="password" required>
                                <button type="button" onclick="togglePasswordRegister()" 
                                        style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); border: none; background: none; cursor: pointer; font-size: 1.2rem;" 
                                        title="Show/Hide Password">
                                    <span id="toggleIconRegister">üëÅÔ∏è</span>
                                </button>
                            </div>
                        </div>
                        
                        <script>
                        function togglePasswordRegister() {
                            const passwordField = document.getElementById('password');
                            const toggleIcon = document.getElementById('toggleIconRegister');
                            
                            if (passwordField.type === 'password') {
                                passwordField.type = 'text';
                                toggleIcon.textContent = 'üôà';
                            } else {
                                passwordField.type = 'password';
                                toggleIcon.textContent = 'üëÅÔ∏è';
                            }
                        }
                        </script>
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>
                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="{{ url_for('login') }}">Log In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
